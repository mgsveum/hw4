<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Duel Simulator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet"/>
        <script src="app.js"></script>
        <script src="utils.js"></script>
    </head>
    <body class="m-1 text-center justify-content-center">
        <h1>Duel Simulator</h1>
        <p>Armor has <em>2x</em> the durability of health.</p>
        <div class="d-flex">
            <div class="m-2 p-3 card ms-auto" style="max-width: fit-content;">
                <h2>Player 1</h2>
                <div class="mb-3">
                    <label for="p1-health">Health</label>
                    <input id="p1-health" class="form-control" type="number" min="1"/>
                </div>
    
                <div class="mb-3" style="max-width: 15em;">
                    <label for="p1-armor">Armor</label>
                    <input id="p1-armor" class="form-control" type="number" min="1"/>
                </div>
        
                <div class="mb-3" style="max-width: 15em;">
                    <label for="p1-attack">Damage Per Second</label>
                    <input id="p1-attack" class="form-control" type="number" min="1"/>
                </div>
            </div>
            <div class="m-2 p-3 card me-auto" style="max-width: fit-content;">
                <h2>Player 2</h2>
                <div class="mb-3">
                    <label for="p2-health">Health</label>
                    <input id="p2-health" class="form-control" type="number" min="1"/>
                </div>
    
                <div class="mb-3">
                    <label for="p2-armor">Armor</label>
                    <input id="p2-armor" class="form-control" type="number" min="1"/>
                </div>
        
                <div class="mb-3">
                    <label for="p2-attack">Damage Per Second</label>
                    <input id="p2-attack" class="form-control" type="number" min="1"/>
                </div>
            </div>
        </div>
        <button class="btn btn-primary" style="max-width: 10rem;" onclick="duel()">Duel!</button>
    </body>
</html>
